<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Create a Webpage Using Lists</h1>
    <h2>Tags of HTML</h2>
    <hr>
    <!--unordered list-->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>Bootstrap</li>
    </ul>
    <!--ordered list-->
    <ol>
        <li>Hyper Text Markup Language</li>
        <li>Cascading Style Sheet</li>
        <li>JavaScript</li>
        <li>Bootstrap (Framework)</li>
    </ol>
    <!--Description list-->
    <dl>
        <dt>FRONTEND</dt>
        <dd>HTML CSS JS</dd>
    </dl>
    <dl>
        <dt>FRAMEWORK</dt>
        <dd>Bootstrap</dd>
    </dl>

    
</body>
</html>
