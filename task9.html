
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: antiquewhite;
        }
    </style>
    <link rel="stylesheet" href="external.css">
    <title>CSS</title>
</head>
<body>
    <h1 style="color: blue;">TYPES OF CSS</h1>
    <ol>
        <li>EXTERNAL CSS</li>
        <li>INTERNAL CSS</li>
        <li>INLINE CSS</li>
    </ol>

    <p>EXTERNAL CSS have a extra file off CSS in which there will be CSS code which links to html using link tag</p>
    <p>INTERNAL CSS : links the current  HTML file</p>
    <p>INLINE CSS : styles the current html page</p>


    
</body>
</html>
