<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
</head>
<body>
    <h1>COLORS</h1>
    <p style="color: aqua;">HELLO WORLD</p>
    <p style="background-color: aqua;">HELLO WORLD</p>
    <p style="border: 2px solid aqua">HELLO WORLD</p>

    <!--Color values-->
    <h1>COLOR VALUES</h1>
    <!--HEX-->
    <p style="background-color: #000fff;">HEXA</p>
    <!--RGB(RED,GREEN,BLUE)-->
    <p style="background-color: rgb(255,0,0);">RED</p>
    <p style="background-color: rgb(0,255,0);">GREEN</p>
    <p style="background-color: rgb(0,0,255);">BLUE</p>
    <!--RGBA( alpha): specifes the tranparency of element-->
    <p style="background-color: rgba(255,0,0,0.3)">RED(0.3)</p>
    <p style="background-color: rgba(0,255,0,0.4)">GREEN(0.4)</p>
    <p style="background-color: rgba(0,0,255,0.2);">BLUE(0.2)</p>

    <!--TEXT CSS-->
    <!--text color,background text,text alignment,text decoration,text transformation,text shadow,text spacing-->
    <h2>TEXTS</h2>
    <p style="text-align: center;">HELLO WORLD</p>
    <p style="text-decoration:line-through overline ">HELLO WORLD</p>
    <p style="text-transform: uppercase ;">HELLO WORLD</p>
    <p style="text-transform: lowercase;">HELLO WORLD</p>
    
    <!--FONT-->
    <h1>FONT</h1>
    <h3 style="font-size: larger;">HELLO WORLD</h3>
    <h3 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">HELLO WORLD</h3>
    <h3 style="font-style: oblique;">HELLO WORLD</h3>
    
    

    

</body>
</html>
