<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM2</title>
</head>
<body>
    <h1>WEB DEVELOPMENT COURSE REGISTRATION FORM</h1>
    <!--Form-->
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="">
        </div>
        <br>
        <br>
        <!--email-->
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" value=""> 
        </div>
        <br>
        <br>
        <!--Age-->
        <div>
            <label for="age">Age</label>
            <input type="text" id="age" name="age" value="">
        </div>        
        <br>
        <br>
        <!--gender-->
        <legend>Choose Your Gender </legend>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <br>
        </div>
        <!--Languages-->
        <div>
            <label for="skills">Languages and Fameworks known</label>
            <br>
            <input type="checkbox" name="skills">C</input>
            <label for="skills"></label>
            <br>
            <input type="checkbox" name="skills" id="skills">C++</input>
            <label for="skills"></label>
            <br>
            <input type="checkbox" name="skills" id="skills">Java</input>
            <label for="skills"></label>
            <br>
            <input type="checkbox" name="skills" id="skills">python</input>
            <label for="skills"></label>
            <br>
            <input type="checkbox" name="skills" id="skills">JavaScript</input>
            <label for="skills"></label>
            <br>
            <input type="checkbox" name="skills" id="skills">Django</input>
            <label for="skills"></label>
            <br>
            <input type="checkbox" name="skills" id="skills">React</input>
            <label for="skills"></label>
            <br>
            <input type="checkbox" name="skills" id="skills">Angular</input>
        </div>
        <br>
        <br>
        <!--Textaear-->
        <div>
            <label for="suggestion">Tell something about yourself</label>
            <br>
            <textarea name="suggestion" id="suggestion" cols="30" rows="10"></textarea>
        </div>
        <br>
        <br>
        <!--submit-->
        <div>
             <input type="submit">
        </div>

    </form>
</body>
</html>
