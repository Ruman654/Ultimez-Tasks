<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            color: darkolivegreen;
        }
        #style{
            color: blue;
        }
        .style1{
            color: blueviolet;
        }
        *{
            text-align: center;
        }
        ul,ol{
            color: brown;
        }

    </style>
    <title>CSS SELECTORS</title>
</head>
<body>
    <h1>CSS SELECTORS</h1>
    <ul>
        <li>Simple Selector</li>
        <li>Combinator Selector</li>
        <li>pseudo-element Selector</li>
        <li>pseudo-class Selector</li>
        <li>Attribute Selector</li>
    </ul>
     <h3>SIMPLE SELECTORS</h3>
      <ol>
        <li>Element</li>
        <li>ID</li>
        <li>Class</li>
        <li>Universal</li>
        <li>Grouping</li>
      </ol>
    
     <p id="style">THIS IS ID SELETOR</p>
     <p class="style1">THIS IS A CLASS SELECTOR</p>

     <!--pseudo class : selects special state of element like hover,link,active-->
     <!--pseudo element : specified part of element -->
    
</body>
</html>
